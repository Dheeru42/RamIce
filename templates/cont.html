{% extends "base.html" %}
{% block title %}ContactUs{% endblock  %}
{% block css %}
.cen
{
  text-algin:center
}
{% endblock  %}
{% block body %}
<div class = 'container'>
  <br>
  <br>
  <h1 class="cen">ContactUs</h1>
  <br>
    <form method='POST',action='/cont'> {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name='name' aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="ema" name='ema' aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Mobile Number</label>
          <input type="number" class="form-control" id="num" name='num' aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
</div>
{% endblock  %}
